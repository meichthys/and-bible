subtitle_1: Moćno sredstvo za učenje Svetoga pisma
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >
  "{{ title }}" je moćna, ali ipak lagana za korištenje, izvanmežna Android aplikacija za učenje Svetoga pisma. Aplikacija nije napravljenja samo za čitanje Svetoga pisma, već kao i napredno sredstvo za detaljno osobno proučavanje Svetoga pisma."
paragraph_1_2: >
  Ova aplikacija je napravljena od strane čitatelja Svetoga pisma za čitatelje Svetoga pisma. Ima za cilj da Vam učenje Svetoga pisma bude ugodno, detaljno i zanimljivo. Najbolji dio o ovom neprofitnom projektu jeste što je aplikacija otvorenog koda, sasvim besplatna i bez oglasa.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Nekoliko najpoznatijih prijevoda Biblije (od mnogih dostupnih) su KJV, NASB, NET i također, popularna tumačenja kao što su tumačenja Matthew Henrya i John Gilla.
subtitle_2: Moćne funkcije za proučavanje Biblije
paragraph_2_1: >
  Aplikacija ima mnoge originalne funkcije koje čine detaljno proučavanje Biblije lakšim nego ikad. Značajne funkcije su sljedeće:
feature_01: Dijeljenje pregleda teksta koje omogućava uspoređivanje prijevoda i pretraživanje u tumačenjima
feature_02: Radne površine omogućavaju više postavki za proučavanje Biblije sa odvojenim podešavanjima
feature_03: Integracija Strongovog rječnika omogućava analizu grčkih i hebrejskih riječi
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
  Povezane unakrsne reference, fusnote i dokumenti: prebacite se na unakrsne reference i fusnote jednostavnim dodirom na poveznicu; izvršite detaljnu analizu Svetih spisa korištenjem hiperveze tumačenja ({{commentary_examples}}), kolekcije unakrsnih referenci ({{cross_reference_examples}}) i drugih izvora.
