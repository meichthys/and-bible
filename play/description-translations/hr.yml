feature_05: "Napredni tekst - u - govor sa izgovorom straničnika, koje omogućava glatki doživljaj slušanja Svetoga pisma"
feature_06: Prilagodljivo pretraživanje
feature_07: Napredno straničnikanje i isticanja značajki sa osobnim bilješkama za učenje
feature_09: >
