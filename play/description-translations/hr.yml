contr_1: "razvijanjem novih funkcija,"
contr_2: testiranjem još uvijek neobjavljenih funkcija
contr_3: "održavanjem prijevoda korisničkog sučelja ažurnim, i"
contr_4: "pomažući u proširenju modula biblioteke zadobivanjem dozvola od vlasnika autorskih prava, ili pretvaranjem dokumenata u SWORD format."
